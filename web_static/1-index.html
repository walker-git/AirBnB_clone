<!DOCTYPE html>
<html>
  <head>
    <title>Header and Footer Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #FF0000;
        height: 70px;
        width: 100%;
      }
      
      footer {
        background-color: #00FF00;
        height: 60px;
        width: 100%;
        position: absolute;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      footer div {
        color: #FFFFFF;
        font-weight: bold;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <footer>
      <div>Best School</div>
    </footer>
  </body>
</html>
